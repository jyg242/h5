<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>h5</title>
</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
        let htmlwidth = document.documentElement.clientWidth || document.body.clientWidth;
        let htmDom = document.getElementsByTagName('html')[0];
        if (htmlwidth > 750) {
            htmlwidth = 750
        }
        htmDom.style.fontSize = htmlwidth / 20 + 'px'
    </script>
</body>

</html>
